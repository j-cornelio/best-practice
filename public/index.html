#div1, 
#div2, 
#div3
 {
      float: left;
    width: 70px;
    height: 60px;
    margin: 10px;
    padding: 15px;
    border: 2px solid red;
}

#div1 img:hover, 
#div2 img:hover {
  cursor: -webkit-grab; 
  cursor: grab;
}

#div1.grabbing:active,
#div2.grabbing:active {
  background: yellow;
}

img.grabbing:active { 
  cursor: grabbing !important;
  cursor: -webkit-grabbing !important;
}

.error.message {
  color: black;
  background: pink;
  width: 50%;
}
.error input {
   border: 1px solid red;
}


    .chart div {

    background-color: steelblue;
    text-align: right;
    padding: 3px;
    margin: 1px;
    color: white;
  }

#stuff {
  padding: 50px !important;
}
.notification {
  width: 100%;
  background-color: violet;
}
.error + .errorMessage{
  display: block !important;
}

.entered {
  background: yellow;
}

.FancyBorder {
    padding: 10px 10px;
    border: 10px solid;
  }

  .FancyBorder-blue {
    border-color: blue;
  }

  .FancyBorder-red {
    border-color: red;
  }

  .Dialog-title {
    margin: 0;
    font-family: sans-serif;
  }

    font-size: larger;

  height: 100%;
